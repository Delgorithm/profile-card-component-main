<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="profile">
      <picture>
        <img src="./images/bg-pattern-card.svg" alt="Blue background which emphasis the profil picture">
      </picture>

      <div class="profile__picture">
        <img class="profile__picture-victor"src="./images/image-victor.jpg" alt="Profil picture of Victor Crest, 26 years old living in London.">
      </div>

      <div class="flex-group-name-age">
        <h1 class="profile__name">Victor Crest</h1>
        <p class="profile__age">26</p>
      </div>

      <p class="profile__city">London</p>

      <div class="profile__stats">
        <div class="profile__stats-followers">
          <p class="profile__stats-followers-numbers">80K</p>
          <p class="profile__stats-followers-category">Followers</p>
        </div>
        <div class="profile__stats-likes">
          <p class="profile__stats-likes-numbers">803K</p>
          <p class="profile__stats-likes-category">Likes</p>
        </div>
        <div class="profile__stats-photos">
          <p class="profile__stats-photos-numbers">1.4K</p>
          <p class="profile__stats-photos-category">Photos</p>
        </div>
      </div>

    </article>
  

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Delgorithm">Delgorithm</a>.
      </div>
    </footer>
  </main>
</body>
</html>
